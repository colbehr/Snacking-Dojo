<div>
  <h2>Welcome {{user.name}}</h2>
</div>
<div id="foodwrapper">
  <div class="card make-it-slow" *ngFor = "let item of productList">
      <img class="card__image" src="{{item.img}}" alt="">
    <div class="card__description" >
     <p >{{item.name}}</p>
    </div>
    <div class="card__actions card-social">
      <ul>
        <li><a  (click)="vote({product_id: item._id, user_id: '59526e687339d656a96aad23', value: 1})"><i  [ngClass]="{'down-voted': productsUserLikes.includes(item._id)}" class="fa fa-angle-up" aria-hidden="true"></i></a>
        </li>
        <li class="points" >{{item.votes}}</li>
        <li><a (click)="vote({product_id: item._id, user_id: '59526e687339d656a96aad23', value: 0})"><i [ngClass]="{'up-voted': productsUserDislikes.includes(item._id)}" class="fa fa-angle-down" aria-hidden="true"></i></a>
        </li>
      </ul>
      <!--<button class="uvote" type="">Up Vote</button>
      <button class="dvote" type="">Down Vote</button>-->
    </div>
</div>
