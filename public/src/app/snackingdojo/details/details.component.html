<h1 *ngIf="!githubUser">Login to comment</h1>
<h1 *ngIf="githubUser">Hello {{githubUser.username}}</h1>
<div class="productinfo" *ngIf="product">
  
    <div class="itemimg">
    <img src="{{product.img}}" alt="">
    </div>

    <div class="productdesc">
      <h3>{{product?.name}}</h3>
      <hr>
      <h4>Votes: {{product?.votes}}</h4>

    </div>

    <div class="comments">
      <h5>Tell the Dojo what you think of these snacks</h5>
      <form (submit)="submitComment(commentData)">
        <textarea rows="4" cols="50" name="comment" [(ngModel)] = "commentData.comment"> 
        </textarea> 
        <button [disabled] = "!githubUser">Submit Comment</button>   
      </form>
      <div class="comment" *ngFor="let comment of product.comments">
        <img style="width: 50px" src="{{comment._user?.img}}"><p style="display: inline">{{comment._user?.username}}: </p>
        <p>{{comment.comment}}</p>
      </div>
    </div>
</div>
