<div class="productinfo" *ngIf="product">
  
    <div class="itemimg">
    <img src="{{product.img}}" alt="">
    </div>

    <div class="productdesc">
      <h3>{{product?.name}}</h3>
      <hr>
      <h4>Votes: {{product?.votes}}</h4>

    </div>

    <div class="comments">
    <h5>Tell the Dojo what you think of these snacks</h5>
    <form>
    <textarea rows="4" cols="50"> 
    </textarea> 
    <input type="submit" name="submit" value="Snack Comment">   
    </form>
    </div>
</div>
